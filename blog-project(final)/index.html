<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main>
        <header class="main-header">
            <section class="brand">
                <span><a href="/registration.html">DevNode.io</a></span>
            </section>
                <ul class="menu">
                    <li><a href="myfeed.html">Blog</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
                <section>
                    <span id="welcome-text">Welcome,Nikita</span>
                    <button class="write-btn">Write<i class="fa-solid fa-pen-nib"></i></button>
                    <button type="button" id="logout" class="write-btn">Logout</button>
                </section>
        </header>
        <section>
            <section class="blog-area">
                <section>
                    <p class="main-title">Write A Blog</p>
                    <form action="#" class="main-form">
                        <div>
                            <input type="text" class="input" id="title" placeholder="title">
                        </div>
                        <div>
                            <textarea class="input" name="" id="description" cols="30" rows="9" placeholder="Description"></textarea>
                        </div>
                        <div>
                            <input type="text" class="input" id="url"  placeholder="Image URL">
                        </div>
                        <div>
                            <button class="btn-save" id="save-blog">Save <i class="fa-solid fa-floppy-disk"></i></button>
                        </div>
                    </form>
                </section>
                <section class="img">
                    <img src="./images/default-ui-image-placeholder-wireframes-260nw-1037719192.jpg" alt="" >
                </section>
            </section>
        </section>
    </main>
    <script src="/js/write-blog.js"></script>
</body>
</html>
